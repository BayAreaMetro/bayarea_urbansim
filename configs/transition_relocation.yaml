# inputs to the transition model for households
households_transition:
  add_columns:
    - base_income_quartile
  total_column: total_number_of_households

# inputs to the transition model for jobs
jobs_transition:
  add_columns:
    - empsix_id
  total_column: number_of_jobs
  

# household relocation rates split by rent / own
household relocation_rates:
  own: 0.28
  rent: 0.79

# employment relocation rates by 6-sector job category
employment_relocation_rates:
  AGREMPN: 0.19
  OTHEMPN: 0.19
  MWTEMPN: 0.19
  FPSEMPN: 0.19 
  RETEMPN: 0.19 
  HEREMPN: 0.19