name: nrh

desc: Non-Residential Sales Hedonic

model_type: segmented_regression

segmentation_col: general_type

min_segment_size: 10

fit_filters:
- rent > 0

predict_filters:
- general_type != 'Residential'

default_config:
    model_expression: np.log1p(rent) ~ I(year_built < 1940) + I(year_built > 2005)
        + np.log1p(stories) + ave_income + jobs
    ytransform: np.exp

