name: Residential Sales Hedonic

model_type: regression

fit_filters:
- unit_lot_size > 0
- year_built > 1000
- year_built < 2020
- unit_sqft > 100
- unit_sqft < 10000
- sale_price_flt > 30
- sale_price_flt < 1500

predict_filters: null

model_expression: np.log1p(sale_price_flt) ~ I(year_built < 1940) + I(year_built >
    2005) + np.log1p(unit_sqft) + np.log1p(unit_lot_size) + sum_residential_units
    + ave_unit_sqft + ave_lot_sqft + ave_income + jobs

ytransform: np.exp

coefficients:
    I(year_built < 1940)[T.True]: 0.19699276650316172
    I(year_built > 2005)[T.True]: 0.06146971608382768
    Intercept: 5.741035415257725
    ave_income: 0.11281187704606956
    ave_lot_sqft: -0.02289949003305208
    ave_unit_sqft: -0.06489663977890692
    jobs: 0.04347859904546136
    np.log1p(unit_lot_size): 0.08119039458778116
    np.log1p(unit_sqft): -0.18768422660894496
    sum_residential_units: -0.07995856661688525

fitted: true
