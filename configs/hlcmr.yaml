name: hlcmr

desc: Household Location Choice Model (Renter)

model_type: segmented_locationchoice

segmentation_col: income_quartile

choosers_fit_filters:
- tenure == 1

choosers_predict_filters:
- tenure == 1

alts_fit_filters:
- general_type == 'Residential'

alts_predict_filters:
- general_type == 'Residential'

interaction_predict_filters: null

choice_column: null

sample_size: 100

estimation_sample_size: 5000

default_config:
    model_expression: np.log1p(residential_rent) + np.log1p(unit_sqft) + sum_residential_units
        + ave_unit_sqft + ave_lot_sqft + ave_income + hhsize + jobs + sfdu + renters
        + poor - 1

